<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>玻璃相册 - 您的私人云端相册 • 安全存储每一个珍贵瞬间</title>
    <meta name="description" content="使用玻璃相册快速上传和分享您的照片，永久免费，永久保存。">
    <meta name="author" content="风筝图床" />

    <!-- 🌐 浏览器图标 -->
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/gpt-engineer-file-uploads/PfyG096dn5Q5BVGUKZFAY2jIhNB2/uploads/1760704078857-WX20250406-0126172x.png">

    <!-- 🍎 iOS / iPadOS 主屏幕支持 -->
    <link rel="apple-touch-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/PfyG096dn5Q5BVGUKZFAY2jIhNB2/uploads/1760704078857-WX20250406-0126172x.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="玻璃相册">

    <!-- 📱 Android / Chrome PWA 支持 -->
    <link rel="manifest" href="/manifest.json">

    <!-- ⚡️ 网页核心资源 -->
    <script type="module" crossorigin src="/assets/index-latest.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-latest.css">

    <!-- 💎 启动页样式（玻璃拟态风） -->
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
        color: #111;
        overflow: hidden;
      }

      #splash {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        animation: fadeOut 1s ease 2s forwards;
      }

      #splash img {
        width: 88px;
        height: 88px;
        border-radius: 22px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      }

      #splash h1 {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
        opacity: 0.8;
      }

      .loader {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top: 3px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: scale(1.05);
          visibility: hidden;
        }
      }

      #root {
        display: none;
      }
    </style>

    <!-- 💫 启动页过渡逻辑 -->
    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("splash").style.display = "none";
          document.getElementById("root").style.display = "block";
        }, 2000); // 启动画面显示2秒
      });
    </script>
  </head>

  <body>
    <!-- 🚀 启动页 -->
    <div id="splash">
      <img src="https://storage.googleapis.com/gpt-engineer-file-uploads/PfyG096dn5Q5BVGUKZFAY2jIhNB2/uploads/1760704078857-WX20250406-0126172x.png" alt="玻璃相册图标">
      <h1>玻璃相册</h1>
      <div class="loader"></div>
    </div>

    <!-- 🌈 实际应用容器 -->
    <div id="root"></div>
  </body>
</html>
